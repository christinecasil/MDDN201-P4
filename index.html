<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Print</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Vast+Shadow&display=swap" rel="stylesheet">
</head>

<body>
	<div style="background-image: url('img/image10.jpg");>
	<nav>
		<a href="index.html">Print</a>
		<a href="page1.html">Model</a>
	</nav>
	</div>

	<section>
		<div id="text">
			<h1>3D Printed Lamp</h1>

			<img src="img/image9.jpg" width="980" height="720">

			<p>This is the physical 3D printed lamp which can be closely examined with the interactive model in the gallery page.</p>

			<p>It illuminates a blue light as an indication that the lamp is three dimensional like.</p>

			<h1>3D Printed Lamp Images</h1>
		</div>

		<div class="row">
			<div class="column">
				<img src="img/image5.jpg"style="width:75%" onclick="myFunction(this);">
			</div>

			<div class="column">
				<img src="img/image6.jpg" style="width:75%" onclick="myFunction(this);">
			</div>

			<div class="column">
				<img src="img/image7.jpg" style="width:75%" onclick="myFunction(this);">
			</div>

			<div class="column">
				<img src="img/image8.jpg" style="width:75%" onclick="myFunction(this);">
			</div>
		</div>

		<div class="container">
			<span onclick="this.parentElement.style.display='none'" class="closebtn">X</span>
			<img id="expandedImg" style="width:75%">
			<div id="imgtext"></div>
		</div>
	</section>

	<script>
		function myFunction(imgs) {
			var expandImg = document.getElementById("expandedImg");
			var imgText = document.getElementById("imgtext");
			expandImg.src = imgs.src;
			imgText.innerHTML = imgs.alt;
			expandImg.parentElement.style.display = "block";
		}
	</script>

</body>

</html>
